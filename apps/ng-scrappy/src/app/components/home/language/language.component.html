<div class="lang-card">
  <div class="card bg-light border-warning m-3">
    <div class="card-body">
      <h1 class="card-title text-capitalize">
        {{ lang.language }}
      </h1>
      <p class="card-text text-wrap">
        {{ lang.description }}
      </p>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
          <button [routerLink]="['/', lang.language, 'words']" class="btn btn-outline-warning">
            Open dictionary
          </button>

          <small class="text-muted">
            {{ lang.wordCount }} Words
          </small>
    </div>
  </div>
</div>
