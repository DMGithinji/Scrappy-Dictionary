<div class="content" scrollable (scrollPosition)="scrollHandler($event)">
  <div *ngFor="let trl of (trlData$ | async).trlData">
    <app-translation-overview [trl]="trl"></app-translation-overview>
  </div>

  <div class="d-flex justify-content-center">
      <div *ngFor="let x of spinnerCount"  class="m-2 spinner-grow spinner-grow-sm text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </div>

</div>
