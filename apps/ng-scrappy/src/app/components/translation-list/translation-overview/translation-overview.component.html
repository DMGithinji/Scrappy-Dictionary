<div class="card bg-light border-warning card-body m-2 mb-3">

  <div class="d-flex justify-content-between">
    <h4 class="mb-4">
      {{ trl.word | titlecase }}
    </h4>

    <div class="link-item">
      <a [routerLink]="['/', trl.language]" class="badge badge-warning">{{ trl.language | titlecase }}</a>
    </div>
  </div>
  <p> {{ trl.meaning | titlecase }}</p>

  <a [routerLink]="['/', trl.language, 'words', trl.word]" class="mt-2 text-dark">
    <u>Read more...</u>
  </a>

</div>
